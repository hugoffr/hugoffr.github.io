<html lang="en">
    
    <!-- Head -->
<head>
    <meta charset="UTF-8">
	<title>Subset Sum Problem</title>
    <link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="CSS/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
    
    <!-- Navbar -->
<div id="nav-placeholder"></div>
    
    <!-- Body -->
<body>
    <div class="script-body">
        
        <br>

            <!-- Set of Values -->
        <div class="input-group">

            <div class="input-group-prepend">

                <span class="input-group-text">Sum Set</span>
            </div>

            <textarea class="form-control" aria-label="With textarea" placeholder="1 2 3.4 5,6 ..." id="sumset"></textarea>
        </div>

        <br>

            <!-- Expected Value Input -->
        <div class="input-group mb-3">

            <div class="input-group-prepend">
                
                <span class="input-group-text">Expected Value</span>
            </div>

            <input type="text" class="form-control" aria-label="With textarea" id="expectedvalue">
        </div>
        
            <!-- Tolerance Input -->
        <div class="input-group mb-3">

            <div class="input-group-prepend">

                <span class="input-group-text">Tolerance</span>
            </div>

            <input type="text" class="form-control" aria-label="With textarea" id="tolerance" aria-describedby="basic-addon1">
        </div>

            <!-- Run Button -->
        <div class="center-text">

            <button type="button"  class="btn btn-dark" onclick="main()" type="text/javascript">Run</button>
        </div>

        <br>
        <br>

        <label>Results:</label>
        <div class="alert alert-dark" role="alert" id="demo"></div>
    </div>

</body>

    <!-- Scripts -->
<script src="JS/sumset_sum_problem_bruteforce.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha384-xBuQ/xzmlsLoJpyjoggmTEz8OWUFM0/RC5BsqQBDX2v5cMvDHcMakNTNrHIW2I5f" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="JS/bootstrap.min.js"></script>
    
    <!-- Load Navbar -->
<script>
$(function(){
    $("#nav-placeholder").load("nav.html");
});
</script>
    
</html>
